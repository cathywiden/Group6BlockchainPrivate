<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <script src="./src/script.js" defer type="module"></script>
    <link rel="shortcut icon" href="#" />

    <title>Geolocation -- You. Can't. Hide.</title>
  </head>

  <body>
    <div class="firstBackground">
      <div class="container">
        <div class="title">
          <h1 id="headTitle">
            <span id="geoG">g</span><span id="geo">eo</span
            ><span id="mi">MI</span>
          </h1>
          <span>YOU</span> can always run, but you can never <span>HIDE</span>
        </div>
        <div class="searchBox">
          <textarea
            name=""
            class="searchInput"
            placeholder="You. Can't. Hide."
          ></textarea>
          <div class="searchButton">
            <img src="img/icon-arrow.svg" alt="" class="arrow" />
          </div>
        </div>
        <div class="infoBox">
          <div class="ip">
            <div class="header">IP ADDRESS</div>
            <div class="content ipInfo"></div>
          </div>
          <div class="line"></div>
          <div class="location">
            <div class="header">LOCATION</div>
            <div class="content locationInfo"></div>
          </div>
          <div class="line"></div>
          <div class="timezone">
            <div class="header">LATITUDE</div>
            <div class="content latitudeInfo"></div>
          </div>
          <div class="line"></div>
          <div class="isp">
            <div class="header">LONGITUDE</div>
            <div class="content longitudeInfo"></div>
          </div>
        </div>
        <div id="loginContainer"></div>
      </div>
      <div id="loginFormContainer"></div>
    </div>
  </body>
</html>
